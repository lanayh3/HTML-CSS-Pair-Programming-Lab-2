<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
      <title>Purchase Form</title>
    </head>
    <body>

        <main>
        
            <form id="checkout_form" action="#" method="POST" enctype="multipart/form-data" style='background-color: 99cc33'>
                <section style="background-color: #99cc33">
                    <h2>
                        <b>Step 1: Your details</b>
                    </h2>    
                    <div class="row-mb-3" style='background-color: #cccc66'>
                        <label for="inputName3" class="col-sm-2 col-form-label"><b>Name</b></label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputName3" placeholder="First and last name">
                        </div>
                      </div>
                      <div class="row mb-3" style='background-color: #cccc66'>
                        <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email</b></label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="example@domain.com">
                        </div>
                      </div>
                      <div class="row mb-3" style='background-color: #cccc66'>
                        <label for="inputPhone3" class="col-sm-2 col-form-label"><b>Phone</b></label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputPhone3" placeholder="+447500000000">
                        </div>
                      </div>
                </section>
                    
                <section style="background-color: #99cc33">
                    <h2>
                        <b>Step 2: Delivery address</b>
                    </h2>
                    <div class="row-mb-3" style='background-color: #cccc66'>
                        <label for="inputaddress" class="col-sm-2 col-form-label" ><b>Address</b></label>
                        <div class="col-sm-10">
                            <textarea id="textarea" class="form-control" name="address" rows="7" cols="30"></textarea>
                        </div>
                    </div>
                    <div class="row-mb-3" style='background-color: #cccc66'>
                        <label for="inputpostcode" class="col-sm-2 col-form-label"><b>Post code</b></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputpostcode">
                        </div>
                    </div>
                    <div class="row-mb-3" style='background-color: #cccc66'>
                        <label for="inputcountry" class="col-sm-2 col-form-label"><b>Country</b></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputcountry">
                        </div>    
                </section>
                <section style="background-color: #99cc33">
                    <h2>
                        <b>Step 3: Card details</b>
                    </h2>
                        <p><b>Card type</b></p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="visa">
                            <label class="form-check-label" for="inlineRadio1"><b>Visa</b></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="AmEx">
                            <label class="form-check-label" for="inlineRadio2"><b>Amex</b></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="mastercard">
                            <label class="form-check-label" for="inlineRadio3"><b>Mastercard</b></label>
                          </div>
                        
                    <aside>
                        <div class="row-mb-3" style='background-color: #cccc66'>
                            <label for="inputcardnumber" class="col-sm-2 col-form-label"><b>Card number</b></label>
                            <div class="col-sm-10" >
                              <input type="text" class="form-control" id="inputcardnumber" maxlength="16">
                            </div>
                          </div>
                        <div class="row mb-3"style='background-color: #cccc66'>
                            <label for="inputsecuritycode" class="col-sm-2 col-form-label"><b>Security code</b></label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputsecuritycode" maxlength="4">
                            </div>
                          </div>  
                        <div class="row mb-3"style='background-color: #cccc66'>
                            <label for="inputnameoncard" class="col-sm-2 col-form-label"><b>Name on card</b></label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputnameoncard" placeholder="Exact name as on the card">
                            </div>
                          </div>  
                    </aside>
                    &nbsp;
                    <div style="background-color: #99cc33" >
                        <button type="submit" class="btn btn-primary" style= "background-color:#333300" >BUY IT!</button>
                    </div>
                </section>
            </form>    

        </main>

    </body>
</html>
