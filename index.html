<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Purchase Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>

        <main>
        
            <form id="checkout_form" action="#" method="POST" enctype="multipart/form-data">
                <section>
                    <h2>
                        Step 1: Your details
                    </h2>    
                    <div class="row mb-3">
                        <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          <input type="name" class="form-control" id="inputName3" placeholder="First and last name">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="example@domain.com">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputPhone3" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                          <input type="phone" class="form-control" id="inputPhone3" placeholder="+447500000000">
                        </div>
                      </div>
                </section>
                    
                <section>
                    <h2>
                        Step 2: Delivery address 
                    </h2>
                    <div class="row mb-3">
                        <label for="inputaddress" class="col-sm-2 col-form-label" >Address</label>
                        <div class="col-sm-10">
                            <textarea id="address" class="form-control" name="address" rows="7" cols="30"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputpostcode" class="col-sm-2 col-form-label">Post code</label>
                        <div class="col-sm-10">
                            <input type="postcode" class="form-control" id="inputpostcode">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputcountry" class="col-sm-2 col-form-label">Country</label>
                        <div class="col-sm-10">
                            <input type="country" class="form-control" id="inputcountry">
                        </div>    
                </section>
                <section>
                    <h2>
                        Step 3: Card details
                    </h2>
                        <p>Card type</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="visa">
                            <label class="form-check-label" for="inlineRadio1">Visa</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="AmEx">
                            <label class="form-check-label" for="inlineRadio2">AmEx</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="mastercard">
                            <label class="form-check-label" for="inlineRadio3">Mastercard</label>
                          </div>
                        
                    <aside>
                        <div class="row mb-3">
                            <label for="inputcardnumber" class="col-sm-2 col-form-label">Card number</label>
                            <div class="col-sm-10">
                              <input type="cardnumber" class="form-control" id="inputcardnumber" maxlength="16">
                            </div>
                          </div>
                        <div class="row mb-3">
                            <label for="inputsecuritycode" class="col-sm-2 col-form-label">Security code</label>
                            <div class="col-sm-10">
                              <input type="securitycode" class="form-control" id="inputsecuritycode" maxlength="4">
                            </div>
                          </div>  
                        <div class="row mb-3">
                            <label for="inputnameoncard" class="col-sm-2 col-form-label">Name on card</label>
                            <div class="col-sm-10">
                              <input type="nameoncard" class="form-control" id="inputnameoncard" placeholder="Exact name as on the card">
                            </div>
                          </div>  
                    </aside>
                    &nbsp;
                    <div>
                        <button type="submit" class="btn btn-primary">BUY IT</button>
                    </div>
                </section>
            </form>    

        </main>

    </body>
</html>
